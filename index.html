<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="shortcut icon" href="./imgs/logo@2x.png" type="image/x-icon">
    <!-- Linking CSS files -->
    <!-- 1. bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 2. Font awsome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- 3. Custom styles -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav>
        <div class="container d-flex justify-content-between align-items-center ps-5 pe-5 pt-5 pb-4">
            <a href="#" class="logo d-flex">
                <div class="logo-image me-2">
                    <img class="w-100" src="./imgs/logo@2x.png" alt="logo">
                </div>
                <div class="logo-txt">
                    <h1 class="h6 mb-0">Weather</h1>
                    <small>tagline goes here</small>
                </div>
            </a>
            <ul class="d-flex column-gap-5">
                <li class="nav-btns list-items list-items-default-color">
                    <a class="nav-icons" href="#">Home</a>
                </li>
                <li class="nav-btns list-items list-items-default-color">
                    <a class="nav-icons" href="#">News</a>
                </li>
                <li class="nav-btns list-items list-items-default-color">
                    <a class="nav-icons" href="#">Live Cameras</a>
                </li>
                <li class="nav-btns list-items list-items-default-color">
                    <a class="nav-icons" href="#">Photos</a>
                </li>
                <li class="nav-btns list-items list-items-default-color">
                    <a class="nav-icons" href="./contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <main id="index-main">
        <div class="container p-5">
            <div class="container position-relative main-section">
                <input id="LocationInput" class="rounded-5 ps-3" type="text" placeholder="Find your location...">
                <button id="locationFindBtn" class="position-absolute top-50 translate-middle-y end-0">Find</button>
            </div>
            <div class="container mt-5 p-4">
                <table class="w-100 rounded-5">
                    <thead>
                        <tr class="row">
                            <td id="head-1st-col" class="col-4 d-flex justify-content-between align-items-center">
                                <p class="dayName">Tuesday</p>
                                <p class="dayDate">10November</p>
                            </td>
                            <td id="head-2nd-col" class="col-4 d-flex justify-content-center align-items-center">
                                <p class="dayName">Tuesday</p>
                            </td>
                            <td id="head-3rd-col" class="col-4 d-flex justify-content-center align-items-center">
                                <p class="dayName">Tuesday</p>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="row">
                            <td id="body-1st-col" class=" pt-4 ps-4 pb-5 col-4">
                                <div class="location">
                                    Paris
                                </div>
                                <div class="temp">
                                    <div class="degree">5.1&deg;C</div>
                                    <div class="temp-img">
                                        <img class="w-100" src="./imgs/119.png" alt="climate status image">
                                    </div>
                                </div>
                                <div class="climate-status">
                                    Overcast
                                </div>
                                <div class="weather-more-info d-flex mt-4">
                                    <div class="weather-more-info-item humidity d-flex column-gap-2">
                                        <div class="weather-more-info-item-icon">
                                            <img class="w-100" src="./imgs/icon-umberella@2x.png" alt="humidity icon">
                                        </div>
                                        <div class="humidity-value">20%</div>
                                    </div>
                                    <div class="weather-more-info-item wind d-flex column-gap-2">
                                        <div class="weather-more-info-item-icon">
                                            <img class="w-100" src="./imgs/icon-wind@2x.png" alt="wind icon">
                                        </div>
                                        <div class="wind-value">18km/h</div>
                                    </div>
                                    <div class="weather-more-info-item wind-direction d-flex column-gap-2">
                                        <div class="weather-more-info-item-icon">
                                            <img class="w-100" src="./imgs/icon-compass@2x.png" alt="wind-direction icon">
                                        </div>
                                        <div class="wind-direction-value">East</div>
                                    </div>
                                </div>
                            </td>
                            <td id="body-2nd-col" class="col-4 d-flex flex-column justify-content-center align-items-center">
                                <div class="temp-img-2nd">
                                    <img class="w-100" src="./imgs/119.png" alt="climate status image">
                                </div>
                                <div class="max-degree">5.1&deg;C</div>
                                <small class="min-degree">14.9&deg;</small>
                                <div class="climate-status mt-3">
                                    Cloudy
                                </div>
                            </td>
                            <td id="body-3rd-col" class="col-4 d-flex flex-column justify-content-center align-items-center">
                                <div class="temp-img-2nd">
                                    <img class="w-100" src="./imgs/119.png" alt="climate status image">
                                </div>
                                <div class="max-degree">5.1&deg;C</div>
                                <small class="min-degree">14.9&deg;</small>
                                <div class="climate-status mt-3">
                                    Cloudy
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <div class="container p-5">
            <div class="row">
                <div class="subscribe col-8">
                    <div class="container position-relative main-section">
                        <input id="emailInput" class="rounded-5 ps-3" type="text" placeholder="Enter your email to subscribe...">
                        <button class="position-absolute top-50 translate-middle-y end-0">Subscribe</button>
                    </div>
                </div>
                <div class="social-media col-4 d-flex justify-content-center align-items-center column-gap-2">
                    <div class="icon-circle d-flex justify-content-center align-items-center">
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div class="icon-circle d-flex justify-content-center align-items-center">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div class="icon-circle d-flex justify-content-center align-items-center">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </div>
                    <div class="icon-circle d-flex justify-content-center align-items-center">
                        <i class="fa-brands fa-pinterest"></i>
                    </div>
                </div>
                <div class="container ps-4 mt-5">
                    <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Linking Js scripts -->
    <!-- 1. bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- 2. custom script -->
    <script src="./js/main.js"></script>
</body>
</html>
